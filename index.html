    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" href="css/martial.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 style="color: wheat;">Work To-Do</h1>
        </div>

        <div>
            <p id="first">Enter text into the input field to add items</p>
            <p id="second">Click the item to mark it as complete</p>
            <p id="third">click the item to remove the item from the list</p>
        </div>

        <div>
            <input type="text" id="userInput" placeholder="New item" maxlength="27">
            <button id="Enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
        <div>
            <ul></ul>
        
        </div>
    </div>
